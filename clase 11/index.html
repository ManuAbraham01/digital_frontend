<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="logo pizza">
            <h1><span class="rojo">Pizza</span>&<span class="verde">Front</span></h1>
        </div>

        <div class="lista">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="box envio">
                <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
            </div>
            <div class="podio_pizzas">
                <h2>Podio de pizzas</h2>
                <div class="podio_pizzas_list">
                    <ol>
                        <h3>Pizzas top 5</h3>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="img/PizzaFalling.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer_nav">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promocion</li>
            </ul>
        </div>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="logo pizza">
            <h1><span class="rojo">Pizza</span>&<span class="verde">Front</span></h1>
        </div>
    </footer>

</body>
</html>
